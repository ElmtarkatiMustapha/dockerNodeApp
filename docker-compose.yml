version: "3"
services: 
  node-app:
    container_name: express-node-app-container
    image: elmtarkati/nodeapp
    env_file: 
      - ./.env
    ports:
      - "4000:4000"
    depends_on: 
      - mongo
  mongo:
    image: mongo
    restart: always
    volumes:
      - mongodb-volume:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 1235679
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - node-app
volumes:
  mongodb-volume:
